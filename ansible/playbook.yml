---


- name: "hardening tasks"
  hosts: all
  gather_facts: yes
  collections:
    - devsec.hardening
  vars:
    sysctl_overwrite:
      net.ipv4.ip_forward: 1
  roles:
  - { role: devsec.hardening.os_hardening, become: yes }


- name: "Tasks for all machines"
  hosts: all
  gather_facts: yes
  vars:
    package_install: [
      { add_item: 'curl' },
      { add_item: 'wget' },
      { add_item: 'lsof' },
      { add_item: 'dos2unix' },
      { add_item: 'tmux' },
      { add_item: 'vim' },
      { add_item: 'git' },
      { add_item: 'make' },
      { add_item: 'net-tools' },
      { add_item: 'tcpdump' },
      { add_item: 'socat' },
      { add_item: 'expect' },
      { add_item: 'sshfs' },
      { add_item: 'acl' },
      { add_item: 'python3-virtualenv' },
      { add_item: 'python3-pip' }
    ]
    package_remove: [
      { del_item: 'telnet' }
    ]
    create_folders: [
      { dir: '/etc/ansible/facts.d/', mode: '0755', owner: 'root', group: 'root' },
      { dir: '/opt/data/', mode: '0775', owner: 'root', group: 'vagrant' },
      { dir: '/root/tmp/', mode: '0700', owner: 'root', group: 'root' },
      { dir: '/mnt/sshfs/', mode: '0775', owner: 'root', group: 'root' }
    ]
  tasks:
    - name: "checks and debug"
      block:
        - name: "OS check"
          assert:
            that:
              - ansible_os_family == "Debian"
              - ansible_architecture in ['x86_64', 'arm64']
        - name: Display hostname
          debug:
            msg: "inventory_hostname {{ inventory_hostname }}"
    - name: "system config"
      block:
        - name: "files and folders"
          block:
            - name: "create common folders"
              ansible.builtin.file:
                path: "{{ item.dir }}"
                state: directory
                mode: "{{ item.mode }}"
                owner: "{{ item.owner }}"
                group: "{{ item.group }}"
              with_items: "{{ create_folders }}"
      become: true
    - name: "install software"
      block:
        - name: "install OS packages"
          ansible.builtin.package:
            name: "{{ item.add_item }}"
            state: present
          retries: 3
          with_items: "{{ package_install }}"
          become: true
          tags:
            - software
        - name: "remove OS packages"
          ansible.builtin.package:
            name: "{{ item.del_item }}"
            state: absent
          with_items: "{{ package_remove }}"
          become: true
          tags:
            - software
    - name: "Finish up"
      block:
        - name: "script to run ansible"
          ansible.builtin.copy:
            dest: /home/vagrant/run-playbook.sh
            mode: 0755
            content: |
              echo "running playbook.yml on localhost";
              if [[ root = "$(whoami)" ]]; then
                echo "Error: do not run as root";
                exit 1;
              fi
              export ANSIBLE_PYTHON_INTERPRETER=/usr/bin/python3
              ansible-playbook -v --connection=local -i "127.0.0.1," -- /vagrant/playbook.yml;
        - name: "create readme"
          ansible.builtin.copy:
            dest: /home/vagrant/readme.txt
            mode: 0644
            content: |
              # --- VM details ---
              #
              #  distro:      {{ ansible_distribution }} {{ ansible_distribution_version }} {{ ansible_architecture }}
              #  ansible:     {{ ansible_version }}
              #  python:      {{ ansible_playbook_python }}
              #  ver:         {{ foo_vers }}
              #  vm_comment:  {{ vm_comment }}
              #
        - name: "debug note"
          debug:
            msg: "tasks for all hosts finished"


- name: "the pyapp vm"
  hosts: pyappgroup
  tasks:
    - name: "first vm"
      block:
        - name: "pyapp"
          block:
            - name: "write inventory file"
              ansible.builtin.copy:
                dest: "/home/vagrant/py_hosts.csv"
                mode: 0600
                owner: vagrant
                group: vagrant
                content: |
                  {{ py_nodes }}
            - name: "install requirements"
              pip:
                requirements: /home/vagrant/code/requirements.txt
                virtualenv: /home/vagrant/venv/
                chdir: /home/vagrant/
              become: true
              become_method: sudo
              become_user: vagrant
              tags:
                - software
            - name: "ssh client config"
              ansible.builtin.copy:
                dest: "/home/vagrant/.ssh/config"
                mode: 0600
                owner: vagrant
                group: vagrant
                content: |
                  # ssh client config
                  #
                  # ignore keys on local network
                  Host {{ vm_range }}
