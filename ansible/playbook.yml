- name: "other compute vms"
  hosts: compute
  tasks:
    - name: "user account"
      block:
        - name: "create account"
          ansible.builtin.user:
            name: compute
            shell: /bin/bash
        - name: "add ssh key"
          ansible.posix.authorized_key:
            user: compute
            state: present
            key: "ssh-rsa  user.local"
      become: true
    - name: "debug note"
      debug:
        msg: "tasks for ubnt2004* finished"